<div class="hero" role="main">
  <div class="container">
    <div class="intro">
      <h1>The New Star Robbins &amp; Company expierence is here.</h1>
      <p>A new way to get the information you need.</p>
      <a type="button" class="btn btn-large btn-green qa-btn" href="/quick-answers">START NOW</a>
    </div>
    <!-- Quick Questions -->
    <div id="taskbar">
      <div class="container">
        <div id="myCarousel" class="carousel slide" data-ride="carousel">
          <!-- Indicators -->
          <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class=""></li>
            <li data-target="#myCarousel" data-slide-to="1" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="2" class=""></li>
          </ol>
          <div class="carousel-inner" role="listbox">
            <div class="item">
              <div class="container">
                <div class="carousel-caption">
                  {% for document in site.questions limit:5 %}
                    <li class="span2 task-item" style="overflow: hidden; float: left; width: 189px; height: 100px;">
                      <a href="{{ document.url }}">{{ document.title }}</a>
                    </li>
                  {% endfor %}
                  <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                  </a>
                  <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                  </a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
