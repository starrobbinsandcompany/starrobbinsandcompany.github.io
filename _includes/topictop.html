<div class='row-fluid article-topic'>

    <span class='header4'>TOPICS</span>
    {% for topic in site.tags.topic %}
    {% capture tag %}{{topic.url | split:'/' | last}}{% endcapture %}
    {% if page.topics contains tag and page.lang == topic.lang %}

  </ul>
